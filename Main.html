<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Funny Bunny</title>
    <link type="text/css" href="CSS/Main.css" rel="stylesheet" />
    <link type="text/css" href="CSS/farbtastic.css" rel="stylesheet" />
    <link type="text/css" href="CSS/bs/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div id="settingsPanel">
        <div class="settingsRow">
            <label for="length" >Длина луча:</label>
            <input id="length" data-bind="value: lineUserLength"/>
            <span>px</span>      
        </div>
        <div class="settingsRow">
            <span>Реальная длина луча:</span>
            <span data-bind="text: lineLength"></span>
            <span>px</span>
        </div>
        <div class="settingsRow"> 
            <label for="dotsCount" >Точек на луч:</label>
            <input id="dotsCount" data-bind="value: dotsCount" />
            <span>шт</span>
        </div>
        <div class="settingsRow"> 
            <label for="rotationAngle">Угол поворота:</label>
            <input id="rotationAngle" data-bind="value: rotationAngle" />
            <span>°</span>
        </div>
        <div class="settingsRow"> 
            <label for="linewidth">Толщина линий:</label>
            <input type="text" id="linewidth"  data-bind="value: linewidth" />
            <span>px</span>
        </div>
        <div class="settingsRow"> 
            <label for="color">Цвет линий:</label>
            <input type="text" id="color" name="color" style="width:40%" data-bind="value: lineColor"/>
        </div>
        <div id="colorCircle"></div>
    </div>

    <div id="MainContainer" >
        <div id="Settings">
            <button type="button" class="btn btn-primary" data-toggle="colorPopover" title="Выберите цвет фона">Фон</button>
            <button type="button" class="btn btn-primary" data-toggle="settingsPopover" title="Настройки элементов">Элементы</button>
            <button type="button" class="btn btn-primary" onclick="clearContext()">Очистить</button>
        </div>

        <canvas id="cnv"></canvas>
    </div>
</body>
<script type="text/javascript" src="Scripts/libs/jquery-1.9.1.js"></script>
<script type="text/javascript" src="Scripts/libs/bootstrap.min.js"></script>
<script type="text/javascript" src="Scripts/libs/knockout-2.1.0.js"></script>
<script type="text/javascript" src="Scripts/libs/farbtastic.js"></script>
<script type="text/javascript" src="Scripts/Main.js"></script>
<script type="text/javascript" src="Scripts/Graph.js"></script>
</html>
